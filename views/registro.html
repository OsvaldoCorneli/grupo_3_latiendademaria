<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link href="\css\registro.css" rel="stylesheet"/>
    <link href="\css\fonts.css" rel="stylesheet"/>
    <title>La tienda de Maria</title>
</head>
<body>
    <main>
        <nav>
            <span>
                <img class="logo" src="\images\4F5FA3DA-7648-4C42-B5F2-B01A0BA7C902.png"/>
                <img class="logoLargo" src="\images\F41CA9F5-CC6B-4EF0-8A80-8769A56E7D89 (1).png" alt="La Tienda de Maria"/>
                <!-- <h1 class="tituloNavbar">La Tienda de María</h1> -->
                <span class="loginNavbar">
                    <ul>
                        <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href="/profile"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                    <button><a href="/login">Ingresá</a></button>
                </span>
            </span>
            <div class="site">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Conocenos</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Sobre Mi</a></li>
                </ul>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>

        <div class="login-modal">
            <form action="/login" method="POST">
                <div class="inputform">
                    <label for="nombre">Nombre/s</label>
                    <input 
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="ingrese su nombre"
                    required
                    minlength="10"
                    maxlength="20"
                    class="validacionnombre"
                    />
                </div>
                <div class="inputform">

                    <label for="apellido">Apellido/s</label>
                    <input
                    id="apellido"
                    name="apellido"
                    type="text"
                    placeholder="Ingresar apellido"
                    required
                    minlength="6"
                    class="validacionpassword"
                    />
                </div>
                <div class="inputform">

                    <label for="birthdate">fecha de nacimiento</label>
                    <input 
                    type="date"
                    name="fechanacimiento"
                    id="fechadenacimiento"
                    required
                    />
                </div>
                 <div class="inputform">   
                    <label for="username">provincia</label>
                    <input 
                    type="text"
                    name="provincia"
                    id="provincia"
                    placeholder="provincia"
                    required
                    minlength="10"
                    maxlength="20"
                    class="validacionprovincia"
                    />
                </div>
                <div class="inputform">

                    <label for="username">localidad</label>
                    <input 
                    type="text"
                    name="localidad"
                    id="localidad"
                    placeholder="localidad"
                    required
                    minlength="10"
                    maxlength="20"
                    class="validacionlocalidad"
                    />
                </div>
                <div class="inputform">

                    <label for="username">Codigo postal</label>
                    <input 
                    type="text"
                    name="codigopostal"
                    id="codigopostal"
                    placeholder="Codigo Postal"
                    required
                    minlength="10"
                    maxlength="20"
                    class="validacioncodigopostal"
                />
            </div>
            <div class="inputform">

                <label for="username">Calle</label>
                <input 
                type="text"
                name="street"
                id="street"
                    placeholder="calle"
                    required
                    minlength="10"
                    maxlength="20"
                    class="validacioncalle"
                    />
                    
                </div>

                <div class="inputform">

                    <label for="username">Numero</label>
                    <input 
                    type="text"
                    name="street"
                    id="street"
                        placeholder="calle"
                        required
                        minlength="10"
                        maxlength="20"
                        class="validacioncalle"
                        />
                        
                    </div>

                    <div class="inputform">

                        <label for="username">Piso</label>
                        <input 
                        type="text"
                        name="street"
                        id="street"
                            placeholder="calle"
                            required
                            minlength="10"
                            maxlength="20"
                            class="validacioncalle"
                            />
                            
                        </div>


                        <div class="inputform">

                            <label for="username">Departamento</label>
                            <input 
                            type="text"
                            name="street"
                            id="street"
                                placeholder="calle"
                                required
                                minlength="10"
                                maxlength="20"
                                class="validacioncalle"
                                />
                                
                            </div>
                            <div class="inputform">

                                <label for="username">Email</label>
                                <input 
                                type="text"
                                name="street"
                                id="street"
                                    placeholder="calle"
                                    required
                                    minlength="10"
                                    maxlength="20"
                                    class="validacioncalle"
                                    />
                                    
                                </div>
                                <div class="inputform">

                                    <label for="username">Nombre de usuario</label>
                                    <input 
                                    type="text"
                                    name="street"
                                    id="street"
                                        placeholder="calle"
                                        required
                                        minlength="10"
                                        maxlength="20"
                                        class="validacioncalle"
                                        />
                                        
                                    </div>
                                    <div class="inputform">

                                        <label for="username">contraseña</label>
                                        <input 
                                        type="text"
                                        name="street"
                                        id="street"
                                            placeholder="calle"
                                            required
                                            minlength="10"
                                            maxlength="20"
                                            class="validacioncalle"
                                            />
                                            
                                        </div>
                                        <div class="inputform">

                                            <label for="username">repetir contraseña</label>
                                            <input 
                                            type="text"
                                            name="street"
                                            id="street"
                                                placeholder="calle"
                                                required
                                                minlength="10"
                                                maxlength="20"
                                                class="validacioncalle"
                                                />
                                                
                                            </div>
                <button class="botonRegistro" type="submit">Registrar</button>
            </form>
        </div>
    </main>
    <footer>
        <section>
            <p class="socialMedia">Envianos tus dudas y consultas, seguinos en las redes!
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-whatsapp"></i>
                <a href="">Contacto</a>
            </p>
        </section>
    </footer>



</body>
</html>
