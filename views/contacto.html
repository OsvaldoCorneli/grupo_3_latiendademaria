<html lang="es">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link href="\css\home.css" rel="stylesheet"/>
        <link href="\css\fonts.css" rel="stylesheet"/>
        <link href="\css\contacto.css" rel="stylesheet"/>
        <title>La tienda de Maria</title>
    </header>
    <main>
        <nav>
            <span>
                <img class="logo" src="\images\4F5FA3DA-7648-4C42-B5F2-B01A0BA7C902.png"/>
                <img class="logoLargo" src="\images\F41CA9F5-CC6B-4EF0-8A80-8769A56E7D89 (1).png" alt="La Tienda de Maria"/>
                <!-- <h1 class="tituloNavbar">La Tienda de María</h1> -->
                <span class="loginNavbar">
                    <ul>
                        <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href="/profile"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                    <button><a href="/login">Ingresá</a></button>
                </span>
            </span>
            <div class="site">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/browser">Productos</a></li>
                    <li><a href="/about">Conocenos</a></li>
                    <li><a href="/contacto">Contacto</a></li>
                    <li><a href="/autor">Sobre Mi</a></li>
                </ul>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <section class="contacto">
            <span class="titulo">
                <p>Contacto</p>
                <i class="fa-sharp fa-solid fa-paper-plane"></i>
            </span>
            <form class='form-contacto' action="/contacto" method="POST">
                <label for="nombre">Nombre:
                <input 
                    id="nombre" 
                    type="text" 
                    name="nombre" 
                    placeholder="Ingresa tu nombre"
                /></label>
                <label for="email">E-mail:
                <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    placeholder="Ingresa tu email" 
                    required
                /></label>
                <label for="tipo">Tipo:</label>
                <span id="tipo">
                    <label for="administrativo">Administrativo</label>
                    <input type="radio" name="tipo" id="administrativo" value="administrativo"/>
                    <label for="comercial">Comercial</label>
                    <input type="radio" name="tipo" id="comercial" value="comercial"/>
                    <label for="sugerencia">Sugerencia</label>
                    <input type="radio" name="tipo" id="sugerencia" value="sugerencia"/>
                    <label for="otros">Otros</label>
                    <input type="radio" name="tipo" id="otros" value="otros"/>
                </span>
                <label for="motivo">Motivo:
                <input
                    id="motivo"
                    type="text"
                    name="motivo"
                    placeholder="Ingresa tu nombre"
                    required
                /></label>
                <label for="descripcion">Descripcion:
                    <textarea id="descripcion" type="text" name="descripcion" placeholder="Ingresa una descripcion"></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
            <span class="contacto-socialmedia">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-whatsapp"></i>
                <img src="\images\4F5FA3DA-7648-4C42-B5F2-B01A0BA7C902.png" alt="Logo"/>
            </span>
        </section>
    </main>
    <footer>
        <section>
            <p class="socialMedia">La tienda de Maria</p>
        </section>
    </footer>
</html>
