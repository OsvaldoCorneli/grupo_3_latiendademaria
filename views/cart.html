<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link href="\css\home.css" rel="stylesheet"/>
        <link href="\css\fonts.css" rel="stylesheet"/>
        <link href="\css\cart.css" rel="stylesheet"/>
        <title>La tienda de Maria</title>

    </head>
    <body>
     
    <main>
        <nav>
            <span>
                <img class="logo" src="\images\4F5FA3DA-7648-4C42-B5F2-B01A0BA7C902.png"/>
                <img class="logoLargo" src="\images\F41CA9F5-CC6B-4EF0-8A80-8769A56E7D89 (1).png" alt="La Tienda de Maria"/>
                <!-- <h1 class="tituloNavbar">La Tienda de María</h1> -->
                <span class="loginNavbar">
                    <ul>
                        <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href="/profile"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                    <button><a href="/login">Ingresá</a></button>
                </span>
            </span>
            <div class="site">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/browser">Productos</a></li>
                    <li><a href="/about">Conocenos</a></li>
                    <li><a href="/contacto">Contacto</a></li>
                    <li><a href="/autor">Sobre Mi</a></li>
                </ul>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="cart-modal">
            <section class="cartdetail">
                <table>
                    <tbody>
                        <tr>
                            <th></th>
                            <th colspan="2">Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                        <tr>
                            <td id="X">X</td>
                            <td ><img src="https://random.imagecdn.app/100/70" alt="img product"/></td>
                            <td id="product">Mate personalizado</td>
                            <td>$1.500</td>
                            <td>2</td>
                            <td>$3.000</td>
                        </tr>
                        <tr>
                            <td id="X">X</td>
                            <td><img src="https://random.imagecdn.app/100/70" alt="img product"/></td>
                            <td id="product">Kit Matero</td>
                            <td>$40.000</td>
                            <td>1</td>
                            <td>$40.000</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="cartresume">
                <h2>Total del carrito</h2>
                </br>
                <span id="cartsubtotal">
                    <h3>Subtotal</h3>
                    <p>$43.000</p>
                </span>
                <span id="cartenvio">
                    <h3>Envio</h3>
                    <div>
                        <select name="envio" required>
                            <option value="moto">Moto $500</option>
                            <option value="micro">Terminal de Micro $500</option>
                            <option value="local">Retiro en local $0</option>
                            <option value="domicilio">Domicilio</option>
                        </select></br>
                        <button>Calcular envio</button>
                    </div>
                </span>
                <h3>Total</h3>
                <button>Finalizar Compra</button>
            </section>
        </div>
    </main>
    <footer>
        <section>
            <p class="socialMedia">Envianos tus dudas y consultas, seguinos en las redes!
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-whatsapp"></i>
                <a href="">Contacto</a>
            </p>
        </section>
    </footer>
</body>
</html>
