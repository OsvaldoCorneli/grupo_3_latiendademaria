<html lang="es">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link href="\css\home.css" rel="stylesheet"/>
        <link href="\css\fonts.css" rel="stylesheet"/>
        <link href="\css\login.css" rel="stylesheet"/>
        <title>La tienda de Maria</title>
    </header>
    <main>
        <nav>
            <span>
                <img class="logo" src="\images\4F5FA3DA-7648-4C42-B5F2-B01A0BA7C902.png"/>
                <img class="logoLargo" src="\images\F41CA9F5-CC6B-4EF0-8A80-8769A56E7D89 (1).png" alt="La Tienda de Maria"/>
                <!-- <h1 class="tituloNavbar">La Tienda de María</h1> -->
                <span class="loginNavbar">
                    <ul>
                        <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href="/profile"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                    <button><a href="/login">Ingresá</a></button>
                </span>
            </span>
            <div class="site">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Conocenos</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Sobre Mi</a></li>
                </ul>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="login-modal">
            <img src="https://assets.stickpng.com/images/585e4beacb11b227491c3399.png" alt="profile"/>
            <form action="/login" method="POST">
                <label for="username">Usuario / E-mail</label>
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Ingresar usuario o email"
                    required
                    minlength="10"
                    maxlength="20"
                    class="validacionusername"
                />
                <label for="password">Contraseña</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Ingresar contraseña"
                    required
                    minlength="6"
                    class="validacionpassword"
                />
                <button type="submit">LOGIN</button>
            </form>
              <a href="/register">Registrate</a>
        </div>
    </main>
    <footer>
        <section>
            <p class="socialMedia">Envianos tus dudas y consultas, seguinos en las redes!
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-whatsapp"></i>
                <a href="">Contacto</a>
            </p>
        </section>
    </footer>
</html>
